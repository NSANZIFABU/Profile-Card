<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Profile Card</title>
  </head>
  <body>
    <section class="main">
      <div class="circles">
        <img class="c1" src="/bg-pattern-top.svg" alt="" />
        <img class="c2" src="/bg-pattern-bottom.svg" alt="" />
      </div>
      <div class="card">
        <div class="card-header"></div>
        <div class="card-body">
          <div class="image-hold">
            <img src="victor.png" alt="" />
          </div>
          <h2 class="nameage">
            Victor Crest
            <span class="age">26</span>
          </h2>
          <h3 class="city">London</h3>
        </div>
        <div class="card-footer">
          <div class="item">
            <h4 class="value">80k</h4>
            <h5 class="meta">Followers</h5>
          </div>
          <div class="item">
            <h4 class="value">803k</h4>
            <h5 class="meta">Likes</h5>
          </div>
          <div class="item">
            <h4 class="value">1.4k</h4>
            <h5 class="meta">Photos</h5>
          </div>
        </div>
      </div>
      <!-- Body footer -->
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.Coded by <a href="#">Coding Sections - N.Fabrice</a>.
      </div>
    </section>
  </body>
</html>
